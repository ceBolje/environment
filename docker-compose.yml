version: '2'

services:

    nginx:
      image: nginx:latest
      ports:
        - "8000:80"
      volumes:
        - ./hosts:/etc/nginx/conf.d
        - ./www:/var/www
        - ./logs:/var/log/nginx
      links:
        - php
    php:
      build: ./images/php5
      links:
        - mysql
      volumes:
        - ./www:/var/www:cached
        - $SSH_AUTH_SOCK:/ssh-agent # Forward local machine SSH key to docker
      environment:
         SSH_AUTH_SOCK: /ssh-agent
    mysql:
      image: mysql
      ports:
        - "3307:3306"
      volumes:
        - ./mysql:/var/lib/mysql
        - ./mysql/mysqlconf:/etc/mysql/conf.d
      environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: casino2
        MYSQL_USER: root
        MYSQL_PASSWORD: root
    pma:
      image: phpmyadmin/phpmyadmin
      restart: always
      links:
        - mysql:mysql
      ports:
        - 8001:80
      environment:
        PMA_HOST: mysql
        MYSQL_USERNAME: root
        MYSQL_ROOT_PASSWORD: root